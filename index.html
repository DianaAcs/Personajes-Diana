<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Personajes Diana</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="box">
            <h3>Personajes MLBB</h3>
            <div class="Lista">
                <div class="imgBx">
                    <img src="img/miya.png" alt="Miya">
                  </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        1
                    </h2>
                    <h4>Miya</h4>
                    <p>La tiradora de la luna</p>
                </div>
            </div>
            <div class="Lista">
                <div class="imgBx">
                    <img src="img/Cecilion.png" alt="Cecilion">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        2
                    </h2>
                    <h4>Cecilion</h4>
                    <p>El abrazo de la noche</p>
                </div>
            </div>
            <div class="Lista">
                <div class="imgBx">
                    <img src="img/carmilla.png" alt="Carmilla">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        3
                    </h2>
                    <h4>Carmilla</h4>
                    <p>La flor pálida</p>
                </div>
            </div>
            <div class="Lista">
                <div class="imgBx">
                    <img src="img/guinevere.png" alt="guinevere">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        4
                    </h2>
                    <h4>Guinevere</h4>
                    <p>Señorita Violeta</p>
                </div>
            </div>
            <div class="Lista">
                <div class="imgBx">
                    <img src="img/LuoYi.png" alt="Luo-Yi">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        5
                    </h2>
                    <h4>Luo-Yi</h4>
                    <p>Controladora del Yin y el Yang</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
